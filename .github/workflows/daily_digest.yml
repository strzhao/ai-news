name: Daily AI Digest

on:
  schedule:
    # 23:00 UTC = 07:00 Asia/Shanghai (next day)
    - cron: "0 23 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      DEEPSEEK_MODEL: ${{ vars.DEEPSEEK_MODEL || 'deepseek-chat' }}
      FLOMO_API_URL: ${{ secrets.FLOMO_API_URL }}
      AUTO_COMMIT_REPORTS: ${{ vars.AUTO_COMMIT_REPORTS || 'false' }}
      AI_EVAL_PROMPT_VERSION: v5
      SOURCE_FETCH_BUDGET: "60"
      MAX_EVAL_ARTICLES: "60"
      MIN_FETCH_PER_SOURCE: "3"
      MIN_HIGHLIGHT_SCORE: "55"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore AI eval cache
        uses: actions/cache@v4
        with:
          path: .cache/ai-news
          key: ai-news-eval-v5-${{ runner.os }}-${{ hashFiles('src/llm/article_evaluator.py', 'src/llm/summarizer.py', 'src/process/source_quality.py') }}
          restore-keys: |
            ai-news-eval-v5-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate daily digest
        run: python -m src.main --tz Asia/Shanghai

      - name: Commit report
        if: env.AUTO_COMMIT_REPORTS == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports/
          if git diff --staged --quiet; then
            echo "No report changes to commit"
            exit 0
          fi
          git commit -m "chore: add daily digest report"
          git push
